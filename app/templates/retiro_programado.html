<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Retiro Programado</title>
</head>
<body>
    <h1>Programar un retiro</h1>
    {% if nuevo_saldo %}
        <p>Retiro realizado con Ã©xito. Tu nuevo saldo es: <strong>{{ nuevo_saldo }}</strong></p>
    {% endif %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="fecha">Selecciona la fecha:</label>
        {{ form.as_p }}
        <br>
        <label for="monto">Monto a retirar:</label>
        {{ mform.as_p }}
        <button type="submit">Programar retiro</button>
    </form>
    <a href="{% url 'index' %}">Volver al inicio</a>
</body>
</html>
