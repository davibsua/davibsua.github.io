<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Realizar Ingreso</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Ingresar</button>
        </form>
        {% if saldo_nuevo %}
        <p>Nuevo saldo: ${{ saldo_nuevo }}</p>
        {% endif %}
        <div class="navigation-buttons">
            <a href="{% url 'index' %}" class="button">Volver al índice</a>
            <a href="{% url 'login' %}" class="logout-button">Cerrar sesión</a>
        </div>
    </div>
</body>
</html>
